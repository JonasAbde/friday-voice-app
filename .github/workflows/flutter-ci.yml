name: Flutter CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Verify dependencies
      run: flutter pub get --offline
      
    - name: Check formatting
      run: dart format --set-exit-if-changed .
      
    - name: Analyze code
      run: flutter analyze --fatal-infos
      
    - name: Check for outdated dependencies
      run: flutter pub outdated

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test --coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./flutter/coverage/lcov.info
        flags: flutter
        name: flutter-coverage
        fail_ci_if_error: false

  build-web:
    name: Build Web
    needs: [analyze, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web
      run: flutter build web --release
      
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: flutter/build/web/
        retention-days: 7

  build-android:
    name: Build Android APK
    needs: [analyze, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build debug APK
      run: flutter build apk --debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: flutter/build/app/outputs/flutter-apk/*.apk
        retention-days: 7

  build-ios:
    name: Build iOS (Framework Only)
    needs: [analyze, test]
    runs-on: macos-latest
    defaults:
      run:
        working-directory: flutter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build iOS framework (no signing)
      run: flutter build ios --release --no-codesign
      
    - name: Archive build
      run: |
        cd build/ios/iphoneos
        tar -czf ios-framework.tar.gz Runner.app

  release-web:
    name: Deploy Web to Cloudflare Pages
    needs: [build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: web-build
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: friday-voice-app
        directory: web-build
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
