name: friday_voice_app
description: Friday AI Voice Assistant - Real-time voice control for business management
publish_to: 'none'

version: 0.2.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Voice & Audio
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2
  record: ^5.1.2
  permission_handler: ^11.3.1
  
  # Networking
  web_socket_channel: ^3.0.1
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0  # Stricter lint rules

  # Testing
  bloc_test: ^9.1.7           # BLoC testing utilities
  mocktail: ^1.0.4            # Mocking (better than mockito for null-safety)
  
  # Icon Generation
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/friday-icon.png"
  adaptive_icon_foreground: "assets/icon/friday-foreground.png"
  adaptive_icon_background: "#2196F3"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
