<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñêÔ∏è Friday - Voice AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            cyan: '#00f5ff',
                            purple: '#a855f7',
                            pink: '#ec4899',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Mobile-first responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .max-w-6xl {
                padding: 0.5rem !important;
            }
            
            header h1 {
                font-size: 2rem !important;
            }
            
            header p {
                font-size: 0.875rem !important;
            }
            
            .glass-card {
                padding: 1rem !important;
                border-radius: 1.5rem !important;
            }
            
            #chat {
                max-height: 300px !important;
            }
            
            #mic-btn {
                width: 96px !important;
                height: 96px !important;
            }
            
            #mic-btn svg {
                width: 3rem !important;
                height: 3rem !important;
            }
            
            .grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
                gap: 0.5rem !important;
            }
            
            .grid-cols-3 button {
                padding: 0.5rem !important;
                font-size: 0.75rem !important;
            }
            
            .grid-cols-3 svg {
                width: 1rem !important;
                height: 1rem !important;
            }
            
            .grid-cols-2 button {
                padding: 0.75rem 0.5rem !important;
                font-size: 0.875rem !important;
            }
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.15);
            }
        }
        
        @keyframes pulse-mic {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 245, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(0, 245, 255, 0.8);
            }
        }
        
        @keyframes waveform {
            0%, 100% { height: 4px; }
            50% { height: 20px; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        .pulse-mic-active {
            animation: pulse-mic 1.5s ease-in-out infinite;
        }
        
        .waveform-bar {
            animation: waveform 0.8s ease-in-out infinite;
        }
        
        .waveform-bar:nth-child(1) { animation-delay: 0s; }
        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { animation-delay: 0.5s; }
        .waveform-bar:nth-child(7) { animation-delay: 0.6s; }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-button {
            background: linear-gradient(135deg, #00f5ff 0%, #a855f7 100%);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .neon-button:hover {
            box-shadow: 0 0 50px rgba(0, 245, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .neon-button:active {
            transform: scale(0.95);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .glass-button:hover::before {
            left: 100%;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 245, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .glass-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Status indicator colors */
        .status-connected {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .status-listening {
            background: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-processing {
            background: #a855f7;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }
        
        .status-error {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="text-white overflow-hidden">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col max-w-6xl mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="mb-4 md:mb-8 text-center">
            <div class="flex items-center justify-center gap-2 md:gap-4 mb-2 md:mb-4">
                <div class="text-4xl md:text-6xl float-animation">üñêÔ∏è</div>
                <h1 class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-neon-cyan to-neon-purple bg-clip-text text-transparent">
                    Friday
                </h1>
            </div>
            <p class="text-white/60 text-sm md:text-lg hidden md:block">AI Voice Assistant</p>
            
            <!-- Status Indicator -->
            <div class="mt-3 md:mt-4 inline-flex items-center gap-3 glass-card px-4 py-2 rounded-full">
                <div class="w-3 h-3 rounded-full status-connected" id="status-dot"></div>
                <span class="text-xs md:text-sm text-white/90 font-medium" id="status-text">Forbinder...</span>
            </div>
        </header>

        <!-- Main Voice Interface -->
        <main class="flex-1 flex flex-col gap-8">
            
            <!-- Chat Container -->
            <div class="flex-1 glass-card rounded-2xl md:rounded-3xl p-4 md:p-6 overflow-hidden flex flex-col">
                <div class="flex-1 overflow-y-auto mb-4" id="chat" style="max-height: 250px;">
                    <!-- Messages will appear here -->
                    <div class="text-center text-white/40 py-8 md:py-12">
                        <p class="text-base md:text-lg">Klar til at tale...</p>
                        <p class="text-xs md:text-sm mt-2">Tryk p√• mikrofonen eller sig "Friday"</p>
                    </div>
                </div>
                
                <!-- Thinking Indicator -->
                <div class="hidden items-center justify-center gap-2 py-2 md:py-4" id="thinking-indicator">
                    <div class="shimmer h-1 w-24 md:w-32 rounded-full bg-neon-cyan/20"></div>
                    <span class="text-xs md:text-sm text-white/60">Friday t√¶nker...</span>
                </div>
            </div>

            <!-- Voice Control Panel -->
            <div class="glass-card rounded-2xl md:rounded-3xl p-4 md:p-8">
                
                <!-- Mic Button + Waveform -->
                <div class="flex flex-col items-center gap-4 md:gap-6 mb-4 md:mb-8">
                    
                    <!-- Pulsing Orb Button -->
                    <div class="relative">
                        <!-- Outer glow -->
                        <div class="absolute inset-0 bg-neon-cyan rounded-full blur-3xl pulse-glow opacity-0" id="mic-glow"></div>
                        
                        <!-- Main button -->
                        <button 
                            id="mic-btn"
                            class="relative z-10 w-24 h-24 md:w-32 md:h-32 rounded-full neon-button flex items-center justify-center group"
                        >
                            <!-- Mic icon -->
                            <svg class="w-12 h-12 md:w-16 md:h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Live Waveform -->
                    <div class="flex items-center justify-center gap-1 h-6" id="waveform">
                        <div class="waveform-bar w-1 bg-neon-cyan rounded-full" style="height: 4px;"></div>
                        <div class="waveform-bar w-1 bg-neon-cyan rounded-full" style="height: 4px;"></div>
                        <div class="waveform-bar w-1 bg-neon-cyan rounded-full" style="height: 4px;"></div>
                        <div class="waveform-bar w-1 bg-neon-purple rounded-full" style="height: 4px;"></div>
                        <div class="waveform-bar w-1 bg-neon-purple rounded-full" style="height: 4px;"></div>
                        <div class="waveform-bar w-1 bg-neon-purple rounded-full" style="height: 4px;"></div>
                        <div class="waveform-bar w-1 bg-neon-cyan rounded-full" style="height: 4px;"></div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-3 gap-2 md:gap-4 mb-4 md:mb-6">
                    <button id="stop-btn" class="glass-button rounded-lg md:rounded-xl py-2 md:py-3 px-3 md:px-6 flex flex-col md:flex-row items-center justify-center gap-1 md:gap-2 hover:scale-105 transition-transform text-xs md:text-base">
                        <svg class="w-4 h-4 md:w-5 md:h-5" fill="currentColor" viewBox="0 0 20 20">
                            <rect x="6" y="6" width="8" height="8" rx="1"/>
                        </svg>
                        <span>Stop</span>
                    </button>
                    
                    <button id="replay-btn" class="glass-button rounded-lg md:rounded-xl py-2 md:py-3 px-3 md:px-6 flex flex-col md:flex-row items-center justify-center gap-1 md:gap-2 hover:scale-105 transition-transform text-xs md:text-base">
                        <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Replay</span>
                    </button>
                    
                    <button class="glass-button rounded-lg md:rounded-xl py-2 md:py-3 px-3 md:px-6 flex flex-col md:flex-row items-center justify-center gap-1 md:gap-2 hover:scale-105 transition-transform text-xs md:text-base">
                        <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="hidden md:inline">Settings</span>
                    </button>
                </div>

                <!-- Mode Toggles -->
                <div class="grid grid-cols-2 gap-2 md:gap-4 mb-4 md:mb-6">
                    <button id="mode-wake" class="glass-button rounded-lg md:rounded-xl py-2 md:py-3 px-2 md:px-4 flex items-center justify-center gap-1 md:gap-2 border-neon-cyan/50 text-sm md:text-base">
                        <span class="text-lg md:text-2xl">üëÇ</span>
                        <span>Wake Word</span>
                    </button>
                    <button id="mode-push" class="glass-button rounded-lg md:rounded-xl py-2 md:py-3 px-2 md:px-4 flex items-center justify-center gap-1 md:gap-2 text-sm md:text-base">
                        <span class="text-lg md:text-2xl">üéôÔ∏è</span>
                        <span>Push to Talk</span>
                    </button>
                </div>

                <!-- Volume Slider -->
                <div class="mb-3 md:mb-4">
                    <div class="flex items-center justify-between mb-1 md:mb-2">
                        <label class="text-xs md:text-sm text-white/80">üîä Volume</label>
                        <span class="text-xs md:text-sm text-neon-cyan" id="volume-value">70%</span>
                    </div>
                    <input type="range" id="volume-slider" min="0" max="100" value="70" 
                           class="w-full h-2 bg-white/10 rounded-full appearance-none cursor-pointer accent-neon-cyan">
                </div>

                <!-- Sensitivity Slider -->
                <div>
                    <div class="flex items-center justify-between mb-1 md:mb-2">
                        <label class="text-xs md:text-sm text-white/80">üéöÔ∏è Mic Sensitivity</label>
                        <span class="text-xs md:text-sm text-neon-purple" id="sensitivity-value">85%</span>
                    </div>
                    <input type="range" id="sensitivity-slider" min="0" max="100" value="85" 
                           class="w-full h-2 bg-white/10 rounded-full appearance-none cursor-pointer accent-neon-purple">
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-4 md:mt-8 text-center text-white/40 text-xs md:text-sm hidden md:block">
            <p>VPS: <span class="text-white/60">srv1330705</span> | Session: <span class="text-neon-cyan">friday-voice</span></p>
        </footer>
    </div>

    <!-- Load voice client -->
    <script src="voice-client.js"></script>
</body>
</html>
