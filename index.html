<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday - AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === DESIGN SYSTEM 2026 === */
        :root {
            /* Colors */
            --bg-dark: #0a0a0f;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #0a0a0f;
            
            /* Accent (Unified Purple) */
            --accent-from: #667eea;
            --accent-to: #764ba2;
            
            /* Glass */
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-glow: rgba(102, 126, 234, 0.1);
            
            /* Status */
            --status-connected: #10b981;
            --status-listening: #667eea;
            --status-processing: #764ba2;
            --status-error: #ef4444;
            
            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            
            /* Easing */
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at top, #2d1b69 0%, #0a0a0f 60%);
            min-height: 100vh;
            color: rgba(255, 255, 255, 0.9);
            overflow-x: hidden;
        }
        
        /* === GLASS CARD === */
        .glass-card {
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.08) 0%,
                rgba(255,255,255,0.02) 100%
            );
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow:
                0 10px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border-radius: 24px;
        }
        
        /* === VOICE ORB (Canvas-based) === */
        #voice-orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        #voice-orb {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 120px rgba(102, 126, 234, 1));
        }
        
        /* Breathing animation (idle) */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
                filter: drop-shadow(0 0 100px rgba(102, 126, 234, 0.8));
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
                filter: drop-shadow(0 0 160px rgba(102, 126, 234, 1));
            }
        }
        
        .orb-breathing {
            animation: breathe 4s ease-in-out infinite;
        }
        
        /* Pulse animation (listening) */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 80px rgba(102, 126, 234, 0.7));
            }
            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 140px rgba(102, 126, 234, 1));
            }
        }
        
        .orb-pulsing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* Spin animation (processing) */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .orb-spinning {
            animation: spin 2s linear infinite;
            filter: drop-shadow(0 0 120px rgba(118, 75, 162, 1));
        }
        
        /* === STATUS BADGE === */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(102,126,234,0.2);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--status-connected);
            box-shadow: 0 0 10px currentColor;
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .status-dot.pulsing {
            animation: status-pulse 2s ease-in-out infinite;
        }
        
        /* === BUTTONS === */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-from), var(--accent-to));
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102,126,234,0.5);
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        /* Ripple effect */
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:active::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-glass {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: var(--space-3) var(--space-4);
            border-radius: 12px;
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-glass:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(102,126,234,0.5);
            box-shadow: 0 8px 24px rgba(102,126,234,0.2);
            transform: translateY(-2px);
        }
        
        /* === CHAT CONTAINER === */
        #chat {
            max-height: 35vh;
            overflow-y: auto;
            padding: var(--space-5);
            scroll-behavior: smooth;
        }
        
        #chat::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        #chat::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-from), var(--accent-to));
            border-radius: 10px;
        }
        
        /* Message bubbles */
        .message-bubble {
            animation: slideIn 0.3s var(--ease-smooth);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* === SLIDERS === */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent-from), var(--accent-to));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
            transition: transform 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(102,126,234,0.8);
        }
        
        /* === MOBILE RESPONSIVE === */
        @media (max-width: 768px) {
            #voice-orb-container {
                width: 120px;
                height: 120px;
            }
            
            #chat {
                max-height: 30vh;
            }
        }
        
        /* === SETTINGS MODAL === */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-overlay.hidden {
            display: none !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: modalSlideIn 0.4s var(--ease-bounce);
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
